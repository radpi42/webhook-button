# Continuous Integration (CI) is the practice, in software
# engineering, of merging all developer working copies with a shared mainline
# several times a day < http://docs.platformio.org/en/stable/ci/index.html >
#
# Documentation:
#
# * Travis CI Embedded Builds with PlatformIO
#   < https://docs.travis-ci.com/user/integration/platformio/ >
#
# * PlatformIO integration with Travis CI
#   < http://docs.platformio.org/en/stable/ci/travis.html >
#
# * User Guide for `platformio ci` command
#   < http://docs.platformio.org/en/stable/userguide/cmd_ci.html >


language: python
python:
  - "3.7"

sudo: false
cache:
  directories:
    - "~/.platformio"

install:
  - pip install -U platformio
  - echo "upgrade platformio version to 4.1 (dev) because of an error in 4.0"
  - platformio upgrade --dev

before_script:
  - platformio remote agent start &
script:
  - echo "Run desktop (native) tests on Travis.CI Linux machine"
  - platformio test -e native
  - echo "Run embedded test on remote devices (NodeMCU ESP8266)"
  - platformio remote test -e nodemcuv2
after_script:
  - ps ax | grep -v grep | grep -i "remote agent start" | cut -f2  -d' ' | xargs -I '{}' kill '{}'